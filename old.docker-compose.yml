services:
  sonustemper:
    container_name: sonustemper-app
    hostname: sonustemper
    image: ghcr.io/jasondaemon/sonustemper:${SONUSTEMPER_TAG:-edge}
    # Do not publish app ports; proxy is the perimeter
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_UID: "${APP_UID:-1000}"
        APP_GID: "${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      DATA_DIR: "/data"
      SONUSTEMPER_DATA_ROOT: "/data"
      SONUSTEMPER_REQUIRE_DATA_ROOT: "1"
      MASTERING_BUILD: "docker"
      # NOTE:
      # SQLite database MUST be on local storage.
      # Putting library.sqlite3 on NFS causes WAL lock stalls
      # and breaks /api/library with multi-second delays.
      # Keep /db on host-local storage.
      SONUSTEMPER_LIBRARY_DB: "/db/library.sqlite3"
      API_KEY: "${API_KEY:-}"
      API_AUTH_DISABLED: "${API_AUTH_DISABLED:-0}"
      PROXY_SHARED_SECRET: "${PROXY_SHARED_SECRET:-changeme-proxy}"
      APP_VERSION: "${SONUSTEMPER_TAG:-dev}"
      LOG_LEVEL: "${LOG_LEVEL:-error}"
      EVENT_LOG_LEVEL: "${EVENT_LOG_LEVEL:-}"
    volumes:
      - ./data:/data
      # IMPORTANT: SQLite DB MUST be local (NOT NFS).
      # WAL + NFS causes 10â€“60s stalls and /api/library timeouts.
      # Audio lives on /data (can be NFS); DB lives on /db (host-local bind).
      - ./dockerconfig/localdb:/db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8383/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      default:
        aliases:
          - sonustemper
          - sonustemper-app
  proxy:
    container_name: sonustemper-proxy
    image: nginx:1.25-alpine
    depends_on:
      - sonustemper
    links:
      - sonustemper
    restart: unless-stopped
    ports:
      - "${PORT:-8383}:80"
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./proxy-entrypoint.sh:/entrypoint.sh:ro
    environment:
      BASIC_AUTH_ENABLED: "${BASIC_AUTH_ENABLED:-1}"
      BASIC_AUTH_USER: "${BASIC_AUTH_USER:-admin}"
      BASIC_AUTH_PASS: "${BASIC_AUTH_PASS:-CHANGEME}"
      PROXY_SHARED_SECRET: "${PROXY_SHARED_SECRET:-changeme-proxy}"
    entrypoint: ["/bin/sh", "/entrypoint.sh"]

# NOTE:
# Docker bind mounts use host paths directly. Ensure ./dockerconfig/localdb
# is on local disk. If your Docker data-root is on NFS, even "local" volumes
# will be on NFS and stalls will persist.
