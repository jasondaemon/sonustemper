services:
  sonustemper:
    container_name: sonustemper-app
    hostname: sonustemper
    image: ghcr.io/jasondaemon/sonustemper:${SONUSTEMPER_TAG:-edge}
    # Do not publish app ports; proxy is the perimeter.
    restart: unless-stopped
    networks:
      default:
        aliases:
          - sonustemper
          - sonustemper-app
    environment:
      # Shared audio/presets live on /data (can be NFS).
      DATA_DIR: "/data"
      SONUSTEMPER_DATA_ROOT: "/data"
      SONUSTEMPER_REQUIRE_DATA_ROOT: "1"
      MASTERING_BUILD: "docker"

      # SQLite DB must be local (NOT NFS). Mount host-local storage to /db.
      SONUSTEMPER_LIBRARY_DB: "/db/library.sqlite3"

      API_KEY: "${API_KEY:-}"
      API_AUTH_DISABLED: "${API_AUTH_DISABLED:-0}"
      PROXY_SHARED_SECRET: "${PROXY_SHARED_SECRET:-changeme-proxy}"
      APP_VERSION: "${SONUSTEMPER_TAG:-edge}"
      LOG_LEVEL: "${LOG_LEVEL:-error}"
      EVENT_LOG_LEVEL: "${EVENT_LOG_LEVEL:-}"
    volumes:
      # Host path for shared audio/presets (OK if NFS). Override on host via env:
      #   SONUSTEMPER_DATA_HOST_DIR=/nfs/sonustemper/data
      - "${SONUSTEMPER_DATA_HOST_DIR:-./data}:/data"

      # IMPORTANT: SQLite DB MUST be local (NOT NFS).
      # Set SONUSTEMPER_DB_HOST_DIR to a host-local path, e.g. /var/lib/sonustemper/db
      - "${SONUSTEMPER_DB_HOST_DIR:-/var/lib/sonustemper/db}:/db"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8383/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3

  proxy:
    container_name: sonustemper-proxy
    image: nginx:1.25-alpine
    depends_on:
      - sonustemper
    links:
      - sonustemper
    restart: unless-stopped
    ports:
      - "${PORT:-8383}:80"
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./proxy-entrypoint.sh:/entrypoint.sh:ro
    environment:
      BASIC_AUTH_ENABLED: "${BASIC_AUTH_ENABLED:-1}"
      BASIC_AUTH_USER: "${BASIC_AUTH_USER:-admin}"
      BASIC_AUTH_PASS: "${BASIC_AUTH_PASS:-CHANGEME}"
      PROXY_SHARED_SECRET: "${PROXY_SHARED_SECRET:-changeme-proxy}"
    entrypoint: ["/bin/sh", "/entrypoint.sh"]

# NOTE:
# Docker bind mounts use host paths directly. Ensure SONUSTEMPER_DB_HOST_DIR is on local disk.
# If your Docker data-root is on NFS, even "local" volumes may be on NFS and stalls will persist.
