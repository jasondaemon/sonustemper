<div id="prevRuns">
  {% if runs|length == 0 %}
    <div class="muted">No previous runs.</div>
  {% else %}
    <div class="run-list">
      {% for r in runs %}
        <button class="btn ghost run-item"
                data-song="{{ r.name }}"
                hx-get="/partials/master_output?song={{ r.name|urlencode }}"
                hx-target="#outputPaneWrap"
                hx-swap="innerHTML">
          {{ r.name }}
        </button>
      {% endfor %}
    </div>
  {% endif %}
</div>
