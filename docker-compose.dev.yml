services:
  sonustemper:
    container_name: sonustemper-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATA_DIR: "/data"
      IN_DIR: "/data/in"
      OUT_DIR: "/data/out"
      PRESET_DIR: "/presets"
      MASTERING_BUILD: "dev"
      API_KEY: "${API_KEY:-}"
      API_AUTH_DISABLED: "${API_AUTH_DISABLED:-0}"
      # Set a long random key; UI will send X-API-Key automatically.
      # API_KEY: "change-me"
    volumes:
      - ./data:/data
      - ./presets:/presets
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8383/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
  proxy:
    container_name: sonustemper-proxy
    image: nginx:1.25-alpine
    depends_on:
      - sonustemper
    ports:
      - "${PORT:-8383}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
